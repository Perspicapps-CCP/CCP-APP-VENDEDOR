<div class="flex flex-col h-full w-full">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button id="open-modal" (click)="back()">
          <mat-icon style="color: var(--bs-gray-600)" slot="icon-only">arrow_back</mat-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{ videoSeleccionado?.title }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-no-padding">
    <div class="flex flex-col w-full h-full p-[0.75rem] gap-[0.5rem]">
      <div>
        <video
          controls
          controlsList="nodownload"
          width="100%"
          preload="metadata"
          oncontextmenu="return false"
          [src]="videoSeleccionado?.url"></video>
      </div>
      <div>
        <span>{{ videoSeleccionado?.status }}</span>
      </div>
      <div>
        <span class="text-gray-400">{{ 'DETALLE_VIDEO.DESCRIPTION' | translate }}</span>
      </div>
      <div>
        <span>{{ videoSeleccionado?.description }}</span>
      </div>
      <div>
        <span class="text-gray-400">{{ 'DETALLE_VIDEO.RECOMENDATIONS' | translate }}</span>
      </div>
      <div>
        <span class="pb-8 whitespace-pre-wrap">{{ videoSeleccionado?.recomendation }}</span>
      </div>
    </div>
  </ion-content>
</div>
